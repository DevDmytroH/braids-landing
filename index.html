            --beige-dark: #D4C4A8;
            --beige-darker: #B8A888;
            --text-dark: #3D3427;
            --text-medium: #6B5D4F;
            --glass-bg: rgba(232, 220, 196, 0.4);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--beige-light);
            color: var(--text-dark);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(245, 241, 232, 0.9), transparent);
            backdrop-filter: blur(10px);
            pointer-events: none;
        }

        .logo, .language-selector {
            pointer-events: auto;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-dark);
            letter-spacing: 1px;
        }

        .language-selector {
            display: flex;
            gap: 0.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 0.5rem;
        }

        .lang-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-medium);
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-dark);
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Vertical Scroll Container */
        .scroll-container {
            height: 100vh;
            width: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        /* Product Card - Full Screen with smooth gradient background */
        .product-slide {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem 2rem;
            position: relative;
            background: linear-gradient(135deg, var(--beige-light) 0%, var(--beige) 100%);
            transition: background 0.5s ease;
        }

        /* Smooth background overlay animation */
        .product-slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(232, 220, 196, 0.3), transparent 70%);
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        .product-slide.active::before {
            opacity: 1;
        }

        /* Product Content */
        .product-content {
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 0.8s ease;
        }

        /* Horizontal Gallery Container - Redesigned */
        .gallery-container {
            width: 100%;
            max-width: 450px;
            margin-bottom: 1rem;
            position: relative;
        }

        .gallery-wrapper {
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            cursor: grab;
            padding: 2rem 0 7rem 0;
            /* Smooth fade effect at edges like YouTube */
            -webkit-mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
            mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
        }

        .gallery-wrapper:active {
            cursor: grabbing;
        }

        .gallery-wrapper::-webkit-scrollbar {
            display: none;
        }

        .gallery-track {
            display: flex;
            gap: 1.5rem;
            padding: 0 calc((100% - 350px) / 2);
        }

        .gallery-item {
            min-width: 350px;
            height: 350px;
            scroll-snap-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;

            transform: scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
        }

        .gallery-item:active {
            transform: scale(0.98);

            justify-content: center;
            gap: 0.5rem;

            margin-bottom: 2rem;

            height: 8px;
            border-radius: 50%;
            background: rgba(61, 52, 39, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;

            transform: scale(1.2);
        }

        .gallery-dot.active {
            background: var(--text-dark);

            border-radius: 4px;

        }

            font-weight: 700;
            margin-bottom: 0.8rem;
            letter-spacing: 1px;
        }

            line-height: 1.6;
            margin-bottom: 1.2rem;
            max-width: 400px;

            margin-right: auto;

        .product-specs {
            display: flex;
            justify-content: center;
            gap: 0.6rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .spec-tag {

            border: 1px solid var(--glass-border);
            padding: 0.5rem 1rem;
            border-radius: 18px;
            font-size: 0.8rem;
            color: var(--text-dark);
            font-weight: 600;

        /* Price and CTA */

            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;

            color: var(--text-dark);
        }

            color: var(--beige-light);
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1rem;

            align-items: center;
            gap: 0.5rem;
            color: var(--text-medium);

            opacity: 0.7;
            pointer-events: none;
            margin-top: 2rem;

        .scroll-hint-arrow {
            font-size: 1.5rem;

        .toast {

            top: 6rem;
            right: 2rem;
            background: rgba(76, 175, 80, 0.95);

            font-size: 1.5rem;

        .toast-message {

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;

            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;

            from {

        // Setup galleries with clickable dots and video autoplay
        function setupGalleries() {
            document.querySelectorAll('.gallery-container').forEach(container => {
                const wrapper = container.querySelector('.gallery-wrapper');
                const items = container.querySelectorAll('.gallery-item');
                const indicators = container.querySelector('.gallery-indicators');

                // Create dots
                items.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.classList.add('gallery-dot');
                    if (index === 0) dot.classList.add('active');
                    dot.setAttribute('data-index', index);
                    indicators.appendChild(dot);
                });

                const dots = indicators.querySelectorAll('.gallery-dot');

                // Function to check if an item is in view and play/pause videos
                function updateVisibleMedia() {
                    const scrollLeft = wrapper.scrollLeft;
                    const itemWidth = items[0].offsetWidth + 24; // item width + gap
                    const currentIndex = Math.round(scrollLeft / itemWidth);

                    // Update dots
                    dots.forEach((dot, index) => {
                        dot.classList.toggle('active', index === currentIndex);
                    });

                    // Play/pause videos based on visibility
                    items.forEach((item, index) => {
                        const video = item.querySelector('.gallery-item-video');
                        if (video) {
                            if (index === currentIndex) {
                                // Autoplay video when it becomes visible
                                video.play().catch(() => {
                                    // Autoplay might be blocked, silently ignore
                                });
                            } else {
                                // Pause video when not visible
                                video.pause();
                                video.currentTime = 0; // Reset to beginning
                            }
                        }
                    });
                }

                // Update active dot and video playback on scroll
                wrapper.addEventListener('scroll', updateVisibleMedia);

                // Initial check for first item
                updateVisibleMedia();

                // Click dot to scroll to image/video
                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        const itemWidth = items[0].offsetWidth + 24;
                        wrapper.scrollTo({
                            left: itemWidth * index,
                            behavior: 'smooth'
                        });
                    });
                });

                // Click image/video to open lightbox
                items.forEach(item => {
                    item.addEventListener('click', () => {
                        const mediaData = item.getAttribute('data-media');
                        const emoji = item.getAttribute('data-emoji');
                        const mediaIndex = item.getAttribute('data-media-index');
                        const lightboxContent = document.getElementById('lightboxContent');
                        
                        // Track media view
                        trackEvent('view_media', {
                            media_type: mediaData && mediaData !== 'null' ? 'image_video' : 'emoji',
                            media_index: parseInt(mediaIndex)
                        });

                        if (mediaData && mediaData !== 'null') {
                            try {
                                const media = JSON.parse(mediaData);
                                if (media && media.src) {
                                    if (media.type === 'video') {
                                        lightboxContent.innerHTML = `<video src="${media.src}" class="lightbox-image" controls muted autoplay loop playsinline></video>`;
                                    } else {
                                        lightboxContent.innerHTML = `<img src="${media.src}" alt="" class="lightbox-image">`;
                                    }
                                } else {
                                    lightboxContent.innerHTML = `<div class="lightbox-emoji">${emoji}</div>`;
                                }
                            } catch (e) {
                                lightboxContent.innerHTML = `<div class="lightbox-emoji">${emoji}</div>`;
                            }
                        } else {
                            lightboxContent.innerHTML = `<div class="lightbox-emoji">${emoji}</div>`;
                        }

                        document.getElementById('lightbox').classList.add('active');
                    });
                });
            });
        }

            document.getElementById('instagramInput').value = '';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Submit order to Telegram
        async function submitOrder() {
            const instagram = document.getElementById('instagramInput').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMessage');

            if (!instagram) {
                errorMsg.textContent = translations[currentLanguage].errorMessage;
                errorMsg.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '...';

            const message = `ðŸ›ï¸ New Order!\n\nðŸ“¦ Product: ${selectedProduct.name}\nðŸ’° Price: $${selectedProduct.price}\nðŸ“± Instagram: ${instagram}\nðŸŒ Language: ${currentLanguage.toUpperCase()}`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                if (response.ok) {
                    // Track successful purchase
                    trackEvent('purchase', {
                        currency: 'USD',
                        value: parseFloat(selectedProduct.price),
                        transaction_id: Date.now().toString(),
                        items: [{
                            item_id: selectedProduct.id,
                            item_name: selectedProduct.name,
                            price: parseFloat(selectedProduct.price),
                            quantity: 1
                        }]
                    });
                    
                    closeModal();
                    showToast();
                    errorMsg.style.display = 'none';
                } else {
                    throw new Error('Failed to send');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMsg.style.display = 'block';
                
                // Track failed purchase attempt
                trackEvent('purchase_failed', {
                    product_id: selectedProduct.id,
                    product_name: selectedProduct.name,
                    error: 'telegram_api_error'
                });
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = translations[currentLanguage].submitButton;
            }
        }

        // Initialize app
        init();
    </script>
</body>
</html>
